#include colors.yml
#include widgets.yml

Form: !Form
    margins: 5x5x5x5

    
UILabel: !Text
    <<: *centered_label
    geometry: 0x6 x 935x25
    
    text: "$(P) Common Plugins"
    

UIHeader: !group
    geometry: 0x40 x 0x0
    
    children:
        - !Text
            <<: *centered_label
            geometry: 10x0 x 110x20
            text: "Plugin Name"
            
        - !Text
            <<: *centered_label
            geometry: 150x0 x 110x20
            text: "Plugin Type"
            
        - !Text
            <<: *centered_label
            geometry: 300x0 x 40x20
            text: "Port"
        
        - !Text
            <<: *centered_label
            geometry: 407x0 x 60x20
            text: "Enable"
            
        - !Text
            <<: *centered_label
            geometry: 525x0 x 80x20
            text: "Blocking"
            
        - !Text
            <<: *centered_label
            geometry: 615x0 x 75x20
            text: "Dropped"
            
        - !Text
            <<: *centered_label
            geometry: 715x0 x 40x20
            text: "Free"
            
        - !Text
            <<: *centered_label
            geometry: 800x0 x 40x20
            text: "Rate"

            
UIRow: !repeat
    repeat-over: "PLUGINS"

    geometry: 0x71 x 0x0
    
    padding: 6
        
    children:
        - !TextMonitor
            <<: *string_display
            geometry: 10x1 x 110x18
            pv: $(P){Instance}:PortName_RBV
            
        - !TextMonitor
            <<: *string_display
            geometry: 125x1 x 160x18
            pv: $(P){Instance}:PluginType_RBV
            
        - !TextEntry
            <<: *editable
            geometry: 290x0 x 60x20
            pv: $(P){Instance}:NDArrayPort
            
        - !Menu
            <<: *editable
            geometry: 355x0 x 80x20
            pv: $(P){Instance}:EnableCallbacks
            
        - !TextMonitor
            <<: *data_display
            geometry: 440x1 x 80x18
            pv: $(P){Instance}:EnableCallbacks_RBV
            
        - !Menu
            <<: *editable
            geometry: 525x0 x 80x20
            pv: $(P){Instance}:BlockingCallbacks

        - !TextMonitor
            <<: *string_display
            alignment: Center    
            geometry: 610x1 x 80x18
            channel: $(P){Instance}:DroppedArrays_RBV
            
        - !TextMonitor
            <<: *data_display
            geometry: 695x1 x 80x18
            pv: $(P){Instance}:QueueFree
            
        - !TextMonitor
            <<: *string_display
            alignment: Center    
            geometry: 780x1 x 80x18
            channel: $(P){Instance}:ArrayRate_RBV
            
        - !RelatedDisplay
            <<: *editable
            
            text: More
            
            geometry: 865x0 x 60x20
            
            links:
                - { label: "{Instance}", file: "{Displays}", macros: "{Args}" }
