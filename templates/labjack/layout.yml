Status: !hcenter
    StatusGroup: !hflow
        geometry: 20x65 x 0x0
        padding: 20
    
        children:
            - !vflow
                padding: 5
            
                children:
                    - !hflow
                        padding: 10
                    
                        children:
                            - !Text
                                geometry: 100x20
                                text: "Model Name"
                                
                            - !TextMonitor
                                geometry: 100x20
                                pv: !string "$(P)ModelName"
                                foreground: *header_blue
                                background: *transparent
                                
                                
                    - !hflow
                        padding: 10
                    
                        children:
                            - !Text
                                geometry: 100x20
                                text: "Serial Num"
                                
                            - !TextMonitor
                                geometry: 100x20
                                pv: !string "$(P)Serial Number"
                                foreground: *header_blue
                                background: *transparent
                    
                                
                    - !hflow
                        padding: 10
                    
                        children:
                            - !Text
                                geometry: 100x20
                                text: "LJM Version"
                                
                            - !TextMonitor
                                geometry: 100x20
                                pv: !string "$(P)LJMVersion"
                                foreground: *header_blue
                                background: *transparent
    
            
            - !vflow
                padding: 5
            
                children:
                    - !hflow
                        padding: 10
                    
                        children:
                            - !Text
                                geometry: 200x20
                                text: "Firmware Version"
                                
                            - !TextMonitor
                                geometry: 100x20
                                pv: !string "$(P)FirmwareVersion"
                                foreground: *header_blue
                                background: *transparent
                                
                                
                    - !hflow
                        padding: 10
                    
                        children:
                            - !Text
                                geometry: 200x20
                                text: "Temperature (C)"
                                
                            - !TextMonitor
                                geometry: 100x20
                                pv: !string "$(P)DeviceTemperature"
                                foreground: *header_blue
                                background: *transparent
                    
                                
                    - !hflow
                        padding: 10
                    
                        children:
                            - !Text
                                geometry: 200x20
                                text: "Driver Version"
                                
                            - !TextMonitor
                                geometry: 100x20
                                pv: !string "$(P)DriverVersion"
                                foreground: *header_blue
                                background: *transparent
    
    
            - !vflow
                padding: 5
            
                children:
                    - !hflow
                        padding: 10
                    
                        children:
                            - !Text
                                geometry: 250x20
                                text: "Poll Sleep Time (ms)"
                                
                            - !TextEntry
                                <<: *editable
                                geometry: 100x20
                                pv: !string "$(P)PollSleepMS"
                                
                                
                    - !hflow
                        padding: 10
                    
                        children:
                            - !Text
                                geometry: 250x20
                                text: "Poll Cycle Time (ms)"
                                
                            - !TextMonitor
                                geometry: 100x20
                                pv: !string "$(P)PollTimeMS"
                                foreground: *header_blue
                                background: *transparent
                    
                                
                    - !hflow
                        padding: 10
                    
                        children:
                            - !Text
                                geometry: 250x20
                                text: "Reset Device on Exit"
                                
                            - !MessageButton
                                geometry: 100x20
                                pv: !string "$(P)DeviceReset"
                                foreground: *black
                                background: *alarm_red
                                value: "1"
                                text: "Reset!"
                                

                            
