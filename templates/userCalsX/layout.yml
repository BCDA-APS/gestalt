#include colors.yml
#include widgets.yml

    
OnOff: !ChoiceButton
    geometry: 215x20
    
    pv: "$(P)userCalcEnable.VAL"
    foreground: *black
    background: *edit_blue
    
            
UIRow: !repeat
    repeat_over: "NUM_CALCS"

    geometry: 0x20 x 0x0
    
    padding: 0
        
    children:
        - !RelatedDisplay
            geometry: 0x0 x 25x20
            
            text: !string "{N}"
            
            foreground: *white
            background: *menu_green
            
            links:
                - { label: "user Calc {N}", file: "userCalc.ui", macros: "P=$(P),N={N},C=userCalc{N}" }
                - { label: "user Calc {N} (full)", file: "userCalc_full.ui", macros: "P=$(P),N={N},C=userCalc{N}" }
            
        - !ChoiceButton
            geometry: 25x0 x 40x20
            
            foreground: *black
            background: *edit_blue
            
            pv: "$(P)userCalc{N}Enable"
            
        - !TextEntry
            geometry: 65x0 x 120x20
            
            pv: "$(P)userCalc{N}.DESC"
            
            alignment: { horizontal: Right, vertical: Bottom }
            
            foreground: $0A00B8
            background: *grey_lighter
            
        - !caGraphics
            geometry: 185x0 x 10x20
            
            foreground: *black
            
            form: caGraphics::Rectangle
            lineColor: *black
            linestyle: !enum Solid
            fillstyle: !enum Filled
            
            visibility: caGraphics::Calc
            visibilityCalc: "a=0"
            
            channel: "$(P)userCalc{N}EnableCalc"
            
        - !caLabel
            geometry: 195x10 x 20x10
            
            text: "PUT"
            alignment: Qt::AlignAbsolute|Qt::AlignLeft|Qt::AlignVCenter
            
            foreground: *black
            background: *transparent
            
            visibility: caLabel::IfZero
            
            channel: "$(P)userCalc{N}.OUTV"
            
        - !caLabel
            geometry: 195x0 x 20x10
            
            text: "ON"
            alignment: Qt::AlignAbsolute|Qt::AlignLeft|Qt::AlignVCenter
            
            foreground: *black
            background: *transparent
            
            visibility: caLabel::IfNotZero
            
            channel: "$(P)userCalc{N}.SCAN"
