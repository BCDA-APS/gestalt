#include colors.yml

form_default: &form_default
    styleSheet: !string "QWidget#Form {background: rgba(187, 187, 187, 255);}\nQPushButton::menu-indicator {image: url(none.png); width: 0}"

menu_select: &menu_select
    colorMode: caMenu::Static
    foreground: *black
    background: *edit_blue
    
text_edit: &text_edit
    colorMode: caLineEdit::Static
    foreground: *black
    background: *edit_blue
    
string_display: &string_display
    colorMode: caLineEdit::Static
    foreground: *black
    background: *transparent
    
data_display: &data_display
    colorMode: caLineEdit::Alarm_Static
    alignment: Qt::AlignAbsolute|Qt::AlignHCenter|Qt::AlignVCenter
    background: *gray_darker
    foreground: *alarm_green

related_display: &related_display
    foreground: *black
    background: *edit_blue
    
    removeParent: false
    stackingMode: !enum Menu

centered_label: &centered_label
    foreground: *black
    background: *transparent
    alignment: Qt::AlignAbsolute|Qt::AlignHCenter|Qt::AlignVCenter 
