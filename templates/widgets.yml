#include colors.yml

editable: &editable
    foreground: *black
    background: *edit_blue
    
string_display: &string_display
    foreground: *black
    background: *transparent
    
data_display: &data_display
    background: *gray_darker
    foreground: *alarm_green
    alignment:  Center

centered_label: &centered_label
    foreground: *black
    background: *transparent
    alignment: Center

alarm_led: &alarm_led
    false-color: *alarm_green
    true-color: *alarm_red

    
UITitle: !Template:ScreenHeader
    - !hstretch:Text
        geometry: 0x0 x 0x45
        foreground: *white
        background: *header_blue
        border-color: *black
        border-width: 3
                
        text: "{TITLE}"
        font: -Cantarell - Regular - 16
        alignment: Center
