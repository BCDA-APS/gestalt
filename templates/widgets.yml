#include colors.yml

_editable: &editable
    foreground: *black
    background: *edit_blue
    
_string_display: &string_display
    foreground: *black
    background: *transparent
    
_data_display: &data_display
    background: *gray_darker
    foreground: *alarm_green
    alignment:  Center

_centered_label: &centered_label
    foreground: *black
    background: *transparent
    alignment: Center

_alarm_led: &alarm_led
    false-color: *alarm_green
    true-color: *alarm_red

    
_UITitle: !Template:ScreenHeader
    - !hstretch:Text
        geometry: 0x0 x 0x45
        foreground: *white
        background: *header_blue
        border-color: *black
        border-width: 3
                
        text: "{TITLE}"
        font: -Cantarell - Regular - 16
        alignment: Center


_LabelMenuReadback: !Template:MenuWithReadback
    - !hflow
        padding: 15
        children:
            - !Text
                geometry: 120x20
                font: -Liberation Sans -Regular -10
                alignment: CenterRight
                text: "{LABEL}"
                
            - !Menu
                <<: *editable
                geometry: 120x20
                pv: "{WRITE_PV}"
                
            - !TextMonitor
                geometry: 0x1 x 120x18
                foreground: *header_blue
                background: *transparent
                font: -Liberation Sans Mono -Regular -11
                pv: "{READ_PV}"

                
_LabelEntryReadback: !Template:EntryWithReadback
    - !hflow
        padding: 15
        children:
            - !Text
                geometry: 120x20
                font: -Liberation Sans -Regular -10
                alignment: CenterRight
                text: "{LABEL}"
                
            - !TextEntry
                <<: *editable
                geometry: 120x20
                pv: "{WRITE_PV}"
                
            - !TextMonitor
                geometry: 0x1 x 120x18
                foreground: *header_blue
                background: *transparent
                font: -Liberation Sans Mono -Regular -11
                pv: "{READ_PV}"
