#include colors.yml

_editable: &editable
    foreground: *black
    background: *edit_blue
    
_string_display: &string_display
    foreground: *black
    background: *transparent
    
_data_display: &data_display
    background: *gray_darker
    foreground: *alarm_green
    alignment:  Center

_centered_label: &centered_label
    foreground: *black
    background: *transparent
    alignment: Center

_alarm_led: &alarm_led
    false-color: *alarm_green
    true-color: *alarm_red
    
_colored_label: &colored_label
    foreground: *header_blue
    background: *transparent

    
_UITitle: !Template:ScreenHeader
    - !hstretch:Text
        geometry: 0x45
        foreground: *white
        background: *header_blue
        border-color: *black
        border-width: 3
                
        text: "{TITLE}"
        font: -Cantarell - Bold - 16
        alignment: Center


_LabelMenuReadback: !Template:MenuWithReadback
    - !Defaults 
        spacing: 15
        fontname: "Cantarell"
    
    - !hflow
        padding: "{spacing}"
        children:
            - !Text
                geometry: "{text-width}x20"
                font: "-{fontname} -Regular -11"
                alignment: CenterRight
                text: "{label}"
                
            - !Menu
                <<: *editable
                geometry: "{write-width}x20"
                pv: "{write-pv}"
                
            - !TextMonitor
                <<: *colored_label
                geometry: "0x1 x {read-width}x18"
                font: "-{fontname} -Regular -10"
                pv: "{read-pv}"

                
_LabelEntryReadback: !Template:EntryWithReadback
    - !Defaults 
        spacing: 15
        fontname: "Cantarell"
    

    - !hflow
        padding: "{spacing}"
        children:
            - !Text
                geometry: "{text-width}x20"
                font: "-{fontname} -Regular -11"
                alignment: CenterRight
                text: "{label}"
                
            - !TextEntry
                <<: *editable
                geometry: "{write-width}x20"
                pv: "{write-pv}"
                
            - !TextMonitor
                <<: *colored_label
                geometry: "0x1 x {read-width}x18"
                font: "-{fontname} -Regular -10"
                pv: "{read-pv}"

                
_OnOffText: !Template:OnOffText
    - !Defaults 
        spacing: 15
        fontname: "Cantarell"
        on-color: *alarm_green
        off-color: *alarm_red
    
    - !Group   
        children:
            - !Text
                geometry: "{text-width}x20"
                alignment: Center
                text: "{on-label}"
                foreground: "{on-color}"
                font: "-{fontname} -Regular -12"
                visibility: "{PV}"
                
            - !Text
                geometry: "{text-width}x20"
                alignment: Center
                text: "{off-label}"
                foreground: "{off-color}"
                font: "-{fontname} -Regular -12"
                visibility: !Not "{PV}"

                
_LabeledReadback: !Template:LabeledReadback
    - !Defaults 
        spacing: 15
        fontname: "Cantarell"
        
    - !hflow
        padding: "{spacing}"
        children:
            - !Text
                geometry: "{text-width}x20"
                font: "-{fontname} -Regular -11"
                alignment: CenterRight
                text: "{label}"
                
            - !TextMonitor
                <<: *colored_label
                geometry: "0x1 x {read-width}x18"
                font: "-{fontname} -Regular -10"
                pv: "{read-pv}"
                
                
_LabeledMenu: !Template:LabeledMenu
    - !Defaults 
        spacing: 15
        fontname: "Cantarell"
    
    - !hflow
        padding: "{spacing}"
        children:
            - !Text
                geometry: "{text-width}x20"
                font: "-{fontname} -Regular -11"
                alignment: CenterRight
                text: "{label}"
                
            - !Menu
                <<: *editable
                geometry: "{write-width}x20"
                pv: "{write-pv}"

                
_LabeledButton: !Template:LabeledButton
    - !Defaults 
        spacing: 15
        fontname: "Cantarell"
        write-value: 1
    
    - !hflow
        padding: "{spacing}"
        children:
            - !Text
                geometry: "{text-width}x20"
                font: "-{fontname} -Regular -11"
                alignment: CenterRight
                text: "{label}"
                
            - !MessageButton
                <<: *editable
                geometry: "{write-width}x20"
                pv: "{write-pv}"
                value: "{write-value}"
                text: "{button-text}"
