_ADAttributesSection: !Template:ADAttributes
    - !Apply:TitledGroup
        title: "Attributes"
        label-width: 60
        element-width: 260
        items:
            - { label: "File",    entry-pv: "$(P)$(R)NDAttributesFile" }
            - { label: "Macros",  entry-pv: "$(P)$(R)NDAttributesMacros" }
