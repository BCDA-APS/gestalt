##############################
#         ADCollect          #
##############################

                        
_ADCollectSection: !Template:ADCollect
    - !Defaults
        label-width: 175
        spacing:     15
        
        fontname: "Liberation Sans"
        cam-pv: "$(P)$(R)"
        title: "Collect"
        
        before-acquire:
            - { label: "Exposure Time",  entry-pv: "{cam-pv}AcquireTime",   read-pv: "{cam-pv}AcquireTime_RBV" }
            - { label: "Acquire Period", entry-pv: "{cam-pv}AcquirePeriod", read-pv: "{cam-pv}AcquirePeriod_RBV" }
            - { label: "Num Images",       entry-pv: "{cam-pv}NumImages",     read-pv: "{cam-pv}NumImages_RBV" }
            - { label: "Num Exp./Image", entry-pv: "{cam-pv}NumExposures",  read-pv: "{cam-pv}NumExposures_RBV" }
            - { spacer: 5 }
            - { label: "Image Mode",  menu-pv: "{cam-pv}ImageMode",  read-pv: "{cam-pv}ImageMode_RBV", label-width: 115, menu-width: 120 }
            - { label: "Trigger Mode",menu-pv: "{cam-pv}TriggerMode",read-pv: "{cam-pv}TriggerMode_RBV", label-width: 115, menu-width: 120 }
    
        after-acquire:
            - { label: "Busy",   read-pv: "{cam-pv}AcquireBusy",       label-width: 65, read-width: 259, read-background: $DADADA }
            - { label: "State",  read-pv: "{cam-pv}DetectorState_RBV", label-width: 65, read-width: 259, read-background: $DADADA }
            - { label: "Status", read-pv: "{cam-pv}StatusMessage_RBV", label-width: 65, read-width: 259, read-background: $DADADA }
            - { spacer: 10 }
            - { label: "Image Counter",   entry-pv: "{cam-pv}ArrayCounter", read-pv: "{cam-pv}ArrayCounter_RBV", read-first: True }
            - { label: "Images Complete", read-pv: "{cam-pv}NumImagesCounter_RBV" }
            - { label: "Queued Arrays",   read-pv: "{cam-pv}NumQueuedArrays" }
            - { label: "Image Rate",      read-pv: "{cam-pv}ArrayRate_RBV" }
            - { label: "Time Remaining",  read-pv: "{cam-pv}TimeRemaining_RBV" }
            - { spacer: 5 }
            - { label: "Array Callbacks", menu-pv: "{cam-pv}ArrayCallbacks", read-pv: "{cam-pv}ArrayCallbacks_RBV", label-width: 115, menu-width: 120 }
            - { label: "Wait for Plugins", menu-pv: "{cam-pv}WaitForPlugins", label-width: 115, menu-width: 120 }
            
    
    - !Apply:TitledGroup
        title: "{title}"
        content:
            - !VRepeat
                padding: 5
                repeat-over: "before-acquire"
                children:
                    - !If:spacer
                        - !spacer { geometry: "0x{spacer}" }
                    - !IfNot:spacer
                        - !Apply:PVReadWrite
            
            - !Spacer { geometry: 0x10 }
            
            - !HFlow
                padding: 20
                children:
                    - !Text          { geometry: 65x20, alignment: CenterRight, font: "-{fontname}", text: "Acquire" }
                    - !MessageButton { <<: *editable, geometry: 60x20, text: "Start", pv: "{cam-pv}Acquire", value: 1 }
                    - !MessageButton { <<: *editable, geometry: 60x20, text: "Stop",  pv: "{cam-pv}Acquire", value: 0 }
                    - !Apply:OnOffText
                        border-width: 0
                        text-width: 94
                    
                        on-label: "Collecting"
                        on-color: *alarm_yellow
                        
                        off-label: "Idle"
                        off-color: *menu_green
                        
                        PV: "{cam-pv}Acquire"
            
            - !Spacer { geometry: 0x10 }
            
            - !VRepeat
                repeat-over: "after-acquire"
                padding: 5
                children:
                    - !If:spacer
                        - !spacer { geometry: "0x{spacer}" }
                    - !IfNot:spacer
                        - !Apply:PVReadWrite
                    
                    
