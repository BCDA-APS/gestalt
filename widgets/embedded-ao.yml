#include colors.yml
#include color-schemes.yml

_EmbedAO: !Template:EmbeddedAO
    - !defaults
        control-pv:   ""
        readback-pv:  "{control-pv}"
        tweak-pos-pv: "{control-pv}TweakUp.PROC"
        tweak-neg-pv: "{control-pv}TweakDown.PROC"
        tweak-val-pv: "{control-pv}TweakVal"
        

    - !group
        geometry: 160x0
        
        border-color: $00358
        border-width: 3
        margins: 0x0x0x10
        
        children:
            - !TextMonitor
                geometry: 154x21
                background: *header_blue
                foreground: *white
                
                alignment: Center
                
                pv: "{control-pv}.DESC"
                
            - !HCenter:VFlow
                padding: 5
                geometry: 0x27 x 140x0
                children:
                    - !HStretch:TextMonitor
                        foreground: *header_blue
                        alignment: Center
                        
                        pv: "{readback-pv}"
                        
                        geometry: 116x27
                
                    - !HStretch:TextEntry
                        <<: *editable
                        geometry: 114x25
                        pv: "{control-pv}"
                    
                    - !HCenter:Apply:TweakControl
                        height: 24
                        padding: 4
                        button-width: 24
                        write-width: 84
                    
