#include colors.yml

_OnOffText: !Template:OnOffText
    - !Defaults 
        height: 20
        fontname: "Liberation Sans"
        on-color: *alarm_green
        off-color: *alarm_red
        
        on-label: "On"
        off-label: "Off"
        
        control-pv: "{PV}"
    
    - !Group   
        children:
            - !Text
                geometry: "{text-width}x{height}"
                alignment: Center
                text: "{on-label}"
                foreground: "{on-color}"
                font: "-{fontname}"
                visibility: "{control-pv}"
                
            - !Text
                geometry: "{text-width}x{height}"
                alignment: Center
                text: "{off-label}"
                foreground: "{off-color}"
                font: "-{fontname}"
                visibility: !Not "{control-pv}"
                
_OnOffLED: !Template:OnOffLED
    - !Defaults
        size: 16
        
        on-text: "1"
        on-color: *alarm_green
        on-value: 1
        
        off-text: "0"
        off-color: *alarm_red
        off-value: 0
        
    
    - !Group
        geometry: "{size}x{size}"
        
        children:
            - !AStretch:LED
                border-color: *transparent
                pv: "{control-pv}"
                        
                false-color: "{off-color}"
                false-value: "{off-value}"
                
                true-color: "{on-color}"
                true-value: "{on-value}"
                
            - !AStretch:Group
                visibility: "{control-pv}"
                children:
                    - !AStretch:Text { alignment: Center, text: "{on-text}" }
                    
                    - !AStretch:MessageButton
                        background: *transparent
                        foreground: *transparent
                        pv: "{control-pv}"
                        value: "{off-value}"
                
            - !AStretch:Group
                visibility: !Not "{control-pv}"
                children:
                    - !AStretch:Text { alignment: Center, text: "{off-text}" }
                    - !AStretch:MessageButton
                        background: *transparent
                        foreground: *transparent
                        pv: "{control-pv}"
                        value: "{on-value}"
