#include colors.yml
#include embedded-motor.yml

_editable: &editable
    foreground: *black
    background: *edit_blue
    
_string_display: &string_display
    foreground: *black
    background: *transparent
    
_data_display: &data_display
    background: *gray_darker
    foreground: *alarm_green
    alignment:  Center

_centered_label: &centered_label
    foreground: *black
    background: *transparent
    alignment: Center

_alarm_led: &alarm_led
    false-color: *alarm_green
    true-color: *alarm_red
    
_colored_label: &colored_label
    foreground: *header_blue
    background: *transparent

    
_UITitle: !Template:ScreenHeader
    - !Defaults
        fontname: "Liberation Sans"
        fontsize: 16
        alignment: Center
        height: 45
    
    - !hstretch:Text
        geometry: "0x0 x 0x{height}"
        foreground: *white
        background: *header_blue
        border-color: *black
        border-width: 3
                
        text: "{title}"
        font: "-{fontname} - Bold - {fontsize}"
        alignment: "{alignment}"


_LabelMenuReadback: !Template:MenuWithReadback
    - !Defaults 
        spacing: 15
        fontname: "Liberation Sans"
    
    - !hflow
        padding: "{spacing}"
        children:
            - !Text
                geometry: "{text-width}x20"
                font: "-{fontname} -Regular -11"
                alignment: CenterRight
                text: "{label}"
                
            - !Menu
                <<: *editable
                geometry: "{write-width}x20"
                pv: "{write-pv}"
                
            - !TextMonitor
                <<: *colored_label
                geometry: "0x1 x {read-width}x18"
                font: "-{fontname} -Regular -10"
                pv: "{read-pv}"

                
_LabelEntryReadback: !Template:EntryWithReadback
    - !Defaults 
        spacing: 15
        fontname: "Liberation Sans"
    

    - !hflow
        padding: "{spacing}"
        children:
            - !Text
                geometry: "{text-width}x20"
                font: "-{fontname} -Regular -11"
                alignment: CenterRight
                text: "{label}"
                
            - !TextEntry
                <<: *editable
                geometry: "{write-width}x20"
                pv: "{write-pv}"
                
            - !TextMonitor
                <<: *colored_label
                geometry: "0x1 x {read-width}x18"
                font: "-{fontname} -Regular -10"
                pv: "{read-pv}"

                
_OnOffText: !Template:OnOffText
    - !Defaults 
        spacing: 15
        fontname: "Liberation Sans"
        on-color: *alarm_green
        off-color: *alarm_red
    
    - !Group   
        children:
            - !Text
                geometry: "{text-width}x20"
                alignment: Center
                text: "{on-label}"
                foreground: "{on-color}"
                font: "-{fontname} -Regular -12"
                visibility: "{PV}"
                
            - !Text
                geometry: "{text-width}x20"
                alignment: Center
                text: "{off-label}"
                foreground: "{off-color}"
                font: "-{fontname} -Regular -12"
                visibility: !Not "{PV}"
                
_OnOffLED: !Template:OnOffLED
    - !Defaults
        size: 16
        
        on-text: "1"
        on-color: *alarm_green
        on-value: 1
        
        off-text: "0"
        off-color: *alarm_red
        off-value: 0
        
    
    - !Group
        geometry: "{size}x{size}"
        
        children:
            - !AStretch:LED
                border-color: *transparent
                pv: "{control-pv}"
                        
                false-color: "{off-color}"
                false-value: "{off-value}"
                
                true-color: "{on-color}"
                true-value: "{on-value}"
                
            - !AStretch:Group
                visibility: "{control-pv}"
                children:
                    - !AStretch:Text { alignment: Center, text: "{on-text}" }
                    
                    - !AStretch:MessageButton
                        background: *transparent
                        foreground: *transparent
                        pv: "{control-pv}"
                        value: "{off-value}"
                
            - !AStretch:Group
                visibility: !Not "{control-pv}"
                children:
                    - !AStretch:Text { alignment: Center, text: "{off-text}" }
                    - !AStretch:MessageButton
                        background: *transparent
                        foreground: *transparent
                        pv: "{control-pv}"
                        value: "{on-value}"

                
_LabeledReadback: !Template:LabeledReadback
    - !Defaults 
        text-height: 20
        spacing: 15
        fontname: "Liberation Sans"
        fontsize: 11
        highlight: *transparent
        units: False
        
    - !hflow
        children:
            - !Text
                geometry: "{text-width}x{text-height}"
                font: "-{fontname} -Regular -{fontsize}"
                alignment: Right
                text: "{label}"
            
            - !Spacer { geometry: "{spacing}x0" }
                
            - !TextMonitor
                foreground: *header_blue
                background: "{highlight}"
                geometry: "{read-width}x{text-height}"
                font: "-{fontname} -Regular -{fontsize}"
                pv: "{read-pv}"
                
            - !Conditional
                condition: "{units}"
                
                children:
                    - !Text
                        geometry: "{spacing}x0 x {units-width}x{text-height}"
                        alignment: Left
                        font: "-{fontname} -Regular -{fontsize}"
                        text: "{units}"
                
    
                
_LabeledEntry: !Template:LabeledEntry
    - !Defaults 
        spacing: 15
        fontname: "Liberation Sans"
        
    - !hflow
        padding: "{spacing}"
        children:
            - !Text
                geometry: "{text-width}x20"
                font: "-{fontname} -Regular -11"
                alignment: CenterRight
                text: "{label}"
                
            - !TextEntry
                <<: *editable
                geometry: "{write-width}x20"
                font: "-{fontname} -Regular -10"
                pv: "{write-pv}"                
                
                
                
_LabeledMenu: !Template:LabeledMenu
    - !Defaults 
        spacing: 15
        fontname: "Liberation Sans"
    
    - !hflow
        padding: "{spacing}"
        children:
            - !Text
                geometry: "{text-width}x20"
                font: "-{fontname} -Regular -11"
                alignment: CenterRight
                text: "{label}"
                
            - !Menu
                <<: *editable
                geometry: "{write-width}x20"
                pv: "{write-pv}"

                
_LabeledButton: !Template:LabeledButton
    - !Defaults 
        spacing: 15
        fontname: "Liberation Sans"
        write-value: 1
    
    - !hflow
        padding: "{spacing}"
        children:
            - !Text
                geometry: "{text-width}x20"
                font: "-{fontname} -Regular -11"
                alignment: CenterRight
                text: "{label}"
                
            - !MessageButton
                <<: *editable
                geometry: "{write-width}x20"
                pv: "{write-pv}"
                value: "{write-value}"
                text: "{button-text}"

